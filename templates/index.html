<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Prazos de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-between mb-4">
            <div class="col-md-8">
                <h2>Consulta de Prazos de Pagamento</h2>
            </div>
            <div class="col-md-4 text-end">
                <a href="/admin" class="btn btn-primary me-2"><i class="bi bi-people"></i> Clientes</a>
                <a href="/admin/prazos" class="btn btn-primary"><i class="bi bi-calendar-check"></i> Prazos</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Consulta de Prazos de Pagamento</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="busca" class="form-label">Procurar Cliente:</label>
                            <div class="input-group position-relative">
                                <input type="text" id="busca" class="form-control" placeholder="Digite o nome ou código do cliente..." autocomplete="off">
                                <button class="btn btn-primary" id="btn-buscar">Procurar</button>
                            </div>
                            <div id="sugestoes" class="list-group mt-1 d-none"></div>
                        </div>
                        
                        <div id="resultado" class="d-none">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">Detalhes do Cliente</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-md-4 fw-bold">Nome:</div>
                                        <div class="col-md-8" id="cliente-nome"></div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-4 fw-bold">Código:</div>
                                        <div class="col-md-8" id="cliente-codigo"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 fw-bold">Prazo de Pagamento:</div>
                                        <div class="col-md-8" id="cliente-prazo"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
